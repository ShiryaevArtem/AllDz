<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>ToDoList</title>
  </head>
  <body>
    <div class="conteiner">
      <p>To Do List </p>

      <div class="content_inner">
        <div class="content_inner_1">
          <div class="newRecord">
            <input class="input_Title" type="text" placeholder="Title">
            <input class="input_Description" type="text" placeholder="Description">
            <button class="addRecord">Save</button>
          </div>
        </div>


        <div class="output">
          <div class="tasks">
            <p class="title">title1</p>
            <p class="Description">description1</p>
          </div>
          <div class="tasks">
            <p class="title">title2</p>
            <p class="Description">description2</p>
          </div>
          <div class="tasks">
            <p class="title">title3</p>
            <p class="Description">description3</p>
          </div>
          <div class="tasks">
            <p class="title">title4</p>
            <p class="Description">description4</p>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
